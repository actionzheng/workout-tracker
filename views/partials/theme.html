{{ define "theme" }}
<script>
  var theme = window.matchMedia("(prefers-color-scheme: dark)").matches;

  {{ if eq CurrentUser.Profile.Theme "light" }}
    theme = false;
  {{ end }}
  {{ if eq CurrentUser.Profile.Theme "dark" }}
    theme = true;
  {{ end }}

  document.documentElement.classList.toggle( "dark", theme);
</script>
{{ end }}
